name: CI Test

on:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Check
        run: npm run ci:check

      - name: Run tests
        run: npm run ci:test

      - name: Run Build
        run: npm run build
